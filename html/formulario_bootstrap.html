<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - BootStrap</title>

    <!-- chamada do arquivo css interno nosso-->
    <link rel="stylesheet" href="..\css\estilos.css">

    <!-- chamada do arquivo de bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- chamada do arquivo de bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>




</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 div1"><img src="..\imagens\logo.png" width="100%"></div>
            <div class="col-lg-4 col-md-6 col-sm-3 div2">PRODUTOS</div>
            <div class="col-lg-4 col-md-2 col-sm-3 div3">LINK</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">CONTATOS</div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 div1"></div>
            <div class="col-lg-8 col-md-6 col-sm-3 div2">
                <form id="formulario_curso" method="GET">
                    <fieldset>
                        <legend>Preencha o Formulario</legend>
                        <label>Nome:</label><input type="text" name="nome" required class="campo_nome"><br><br>
                        <label>Email:</label><input type="email" name="email" required class="campo_email"><br><br>
                        <label>Senha:</label><input type="password" name="senha" required class="campo_senha"><br><br>
                        <label>Informe o Genero:</label>
                        <input type="radio" name="opcao" value="Feminino">Feminino
                        <input type="radio" name="opcao" value="Masculino">Masculino
                        <input type="radio" name="opcao" value="Outros">Outros<br><br>
                        <label>Escolha o curso que deseja fazer:</label>
                        <select required >
                            <option value=""></option>
                            <option value="XML">XML</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JS</option>
                        </select><br><br>
                        <label >Escolha o periodo que quer cursar</label>
                        <input type="checkbox" name="opc" value="manha">Manh√£
                        <input type="checkbox" name="opc" value="tarde">Tarde
                        <input type="checkbox" name="opc" value="noite">Noite
                        <br><br>
                        <label>Mensagem</label><br><textarea name="mensagem" id="" cols="100" rows="10"></textarea><br><br>
                        <label>Anexar o comprovante de residencia:</label><br><input type="file" name="arquivo"><br><br>
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4"></div>
        </div>
    </div>
</body>

</html>
